{% load static %}
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{% static 'login_site/login.css' %}">
<title> Register </title>
</head>
<body>
  <body>
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>Register</h3>
            <p>Please enter your credentials.</p>
          </div>
        </div>
        <form class="login-form" method="post", action="{% url 'register' %}">
            {% csrf_token %}
          {{ form }}
            {% if pass_not_match is True %}
                <h4>Password does not match.</h4>
            {% endif %}
          <button>Register</button>
          <p class="message">Already have a account? <a href="{% url 'login' %}">Login</a></p>
        </form>
      </div>
    </div>
</body>
</body>
</html>
